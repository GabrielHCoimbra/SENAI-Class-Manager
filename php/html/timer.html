<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="senai_software">
    <link rel="stylesheet" href="../../css/timer.css">
    <title>Gestão de Aula - Senai</title>
</head>
<body>

    <figure class="clock">
    <div class="mins">0</div>
    <div>:</div>
    <div class="secs">00</div>
    <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
    ></audio>
    <svg class="progress-ring" height="120" width="120">
        <circle
        class="progress-ring__circle"
        stroke-width="8"
        fill="transparent"
        r="50"
        cx="60"
        cy="60"
        />
    </svg>
    </figure>

    <div class="btn-group">
    <button class="start">start</button>
    <button class="reset">reset</button>
    <button class="pause">pause</button>
    </div>

    <form action=".">
    <label for="focusTime">Tempo em minutos:</label>
    <input type="number" value="1" id="focusTime" />
    <label for="breakTime">Intervalo:</label>
    <input type="number" value="1" id="breakTime" />
    <button type="submit">Salvar Configurações</button>
    </form>

    <script src="../../js/settings.js"></script>
    <script src="../../js/timer.js"></script>
    <script src="../../js/progress.js"></script>
</body>
</html>
